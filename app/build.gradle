apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.apache.android.xmpp"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.igniterealtime.smack:smack-tcp:4.3.4"
    implementation "org.igniterealtime.smack:smack-experimental:4.3.4"
    implementation ("org.igniterealtime.smack:smack-android:4.3.4"){ //follow my step otherwise an error occur
        exclude module:'smack-omemo'
        exclude module:'smack-omemo-signal'
    }
}
